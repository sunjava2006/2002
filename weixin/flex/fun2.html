<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        add = function(a, b){
            var result = a + b;
            console.log(result);
        }

        add(1,2);

        // （形参a，形参b）
        sum = (a, b) => {
            var result = a+b;
            console.info(result);
            console.error(result);
            console.debug(result);
            console.log(result);
            console.warn(result);
        }

        sum(100, 2);


    </script>
</body>
</html>
