<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ran = Math.round(Math.random()*1000);
        while(true){
            var v = prompt("输入一个1000以内的数");
            if(v){
                if(v == ran){
                    alert("猜对了。你真聪明");
                    break;
                }else if(v>ran){
                    alert("大了。");
                }else{
                    alert("小了。");
                }


            }else{
                if(confirm("不打算玩了？")){
                    document.write("你真聪明，现在就放弃了。");
                    break;
                }
            }
        }

    </script>
</body>
</html>
