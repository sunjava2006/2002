<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var ran =  Math.random();
        ran  = Math.floor(ran*100);
        if(0 == ran%2){
            document.write(ran + "是偶数。")
        }else{
            document.write(ran + "是奇数。")
        }

    </script>
</body>
</html>
