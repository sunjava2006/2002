<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sum(){
            var v = NaN;
            if(arguments.length>0){ // arguments是函数参数对象。这个对象只在函数运行时存在。
                v = 0;
                for(var i=0; i<arguments.length; i++){
                    v += arguments[i];
                }
            }
            return v;
        }

        v = sum(2, 3, 5);
        document.write(v);

    </script>
</body>
</html>
