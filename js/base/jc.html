<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求一个数的阶乘(5*4*3*2*1)
       v= (function (n){
            if(n==1){
                return 1;
            }
            return n*arguments.callee(n-1);
        })(5);
        document.write(v);

        
    </script>
</body>
</html>
