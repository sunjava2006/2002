<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var w=1; w<20; w++){
            for(var m=1; m<=33; m++){
                for(var c=3; c<100; c+=3){
                    count = w+m+c;
                    amount = w*5 + m*3 + c/3;
                    if(100 == count && 100 == amount){
                        document.write("翁："+w+"，母:"+m+",雏："+c +"<br>");
                        break;
                    }
                }
            }
        }



    </script>
</body>
</html>
