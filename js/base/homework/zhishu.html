<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=2; i<10000; i++){
            for(var c=2; c<=i; c++){
                if(i%c==0){
                    if(i==c){
                        document.write(i+",")
                    }
                    else{
                        break;
                    }
                }
            }
        }


    </script>
</body>
</html>
