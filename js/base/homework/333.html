<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(var i=100; i<1000; i++){
            h = Math.floor(i/100);
            m = Math.floor(i/10%10);
            l = i%10
            if(h**3 + Math.pow(m,3)+ l*l*l == i){
                document.write(i+"<br>")
            }
        }

    </script>
</body>
</html>
