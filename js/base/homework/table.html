<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: black solid 2px;
        }
        td{
            border: black solid 1px;
            height: 60px;
            width: 60px;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        
        for(var i=1; i<=10;i++){

            document.write("<tr>");
            
            for(var j=1; j<=10; j++){
                if((i+j)%2==0){
                    document.write("<td class='red'>"+(i+j)+"</td>")
                }else{
                    document.write("<td>"+(i+j)+"</td>")
                }
               
            }

            document.write("</tr>");

        }

        document.write("</table>");

    </script>
</body>
</html>
