<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function equals(arr, brr){
            var eq = true;
            if(arr.length != brr.length){
                eq = false;
                return eq;
            }
            for(var i=0; i<arr.length; i++){
                if(arr[i] != brr[i]){
                    eq = false;
                    break;
                }
            }
            return eq;
        }

        function clone(a){
            var b = [];
            for(var i of a){
                b.push(i);
            }
            return b;
        }


        a = [1,2,3,4,5,6,7,8];

        b = clone(a);

        count = 0;
        do{
            count++;
            x = [];
            y = [];
            for(var i=0; i<a.length; i++){
                if(i<a.length/2){
                    x.push(a[i]);
                }else{
                    y.push(a[i]);
                }
               
                
            }
            for(var i=0; i<x.length; i++){
                a[i*2] = x[i];
                a[i*2+1] = y[i];
            }
            console.log(a);
        }while(!equals(a,b));
        console.log(count)








    </script>
</body>
