<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         a = 0;
         while(true){
             if(a>9){
                 break;
             }
             document.write(a+1+":hello<br>");
             a++;
         }

         a = 0;
         do{
            a++;
            document.write(a+":world<br>");
             
         }while(a<10);

    </script>
</body>
</html>
