<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Hello World");
        console.log('Hello World');



        a = 1; // a==1
        b = a++;  // b==1, a==2
        console.log("b:"+ b+", a:"+a);
        b = ++a;  // a==3==b
        console.log("b:"+ b+", a:"+a);

        a = 1; // 1
        console.log("a:"+a);
        a = a++; // 1
        console.log("a:"+a);
        a = ++a; // 2
        console.log("a:"+a);
  //=============================================
        a = 1; // a==1
        b = a--;  // b==1, a==0
        console.log("b:"+ b+", a:"+a);
        b = --a;  // a==-1==b
        console.log("b:"+ b+", a:"+a);

        a = 1; // 1
        console.log("a:"+a);
        a = a--; // 1
        console.log("a:"+a);
        a = --a; // 0
        console.log("a:"+a);



    </script>
</body>
</html>
