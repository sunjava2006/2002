<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类</title>
    <style>
        a:link{
            color: #333;
        }
        a:hover{
            color: brown;
        }
        a:active{
            color: red;
        }
        a:visited{
            color: #eee;
        }
        p:first-letter{
            font-size:2em;
            background: gray;
        }
        p:first-line{
            font-style: italic;
        }
        
    </style>
</head>
<body>
    <a href="http://www.qq.com">QQ</a>

    <p>中国，Hello.你好吗<br>
      我很好。

    </p>

</body>
</html>
