<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
        .nav-bar{
            width: 100%;
            height: 50px;
            background: white;
            border: solid gray 1px;
            list-style-type: none;
            
        }
        .nav-bar>li{
            float: left;
        }
        .nav-bar a{
            text-decoration:none;
            color: #333;
            line-height: 50px;
            height: 50px;
            display:inline-block;
            padding:0 20px 0 20px;
            font-size: 1.2em;
            /* transform: translate(4px,4px); */
            transition: all 0.3s linear ;
        }
        .nav-default{
            background:#bbb ;
           
        }
        .nav-default a{
            background: #aaa;
        }
        .nav-default a:hover{
            background: #eee;
            font-weight: bold;
           
        }
        .nav-black{
            background: #555;
        }
        .nav-black a{
            color: white;
        }
        .nav-black a:hover{
            background: #222;
            font-weight: bold;
        }

        .nav-red{
            background:red;
            
        }
        .nav-red a{
            color: white;
        }
        .nav-red a:hover{
            background: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul class="nav-bar nav-red">
        <li><a href="">医院简介</a></li>
        <li><a href="">科室管理</a></li>
        <li><a href="">专家管理</a></li>
        <li><a href="">预约管理</a></li>
        <li><a href="">广告管理</a></li>
    </ul>
</body>
</html>
