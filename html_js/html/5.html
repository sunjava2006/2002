<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol,ul{
            list-style-type:lower-greek; /*disc, circle, sequare, none, 
            decimal, lower-alpha, upper-alpha, lower-roman*/
            list-style-image: url("../imgs/set.png");
            list-style-position:initial;
            text-indent: 10px;
        }
    </style>
</head>
<body>
    <ol><!--ordered list-->
        <li>Tim</li><!--list item-->
        <li>Tom</li>
        <li>White</li>
    </ol>
    <ul><!--unordered list-->
        <li>Smith</li>
        <li>David</li>
        <li>Will</li>
    </ul>

    <dl>
        <dt>蔬菜</dt>
        <dd>萝卜</dd>
        <dd>白菜</dd>
        <dd>菠菜</dd>
        <dt>水果</dt>
        <dd>苹果</dd>
        <dd>葡萄</dd>
        <dd>桃子</dd> 
    </dl>
</body>
</html>
