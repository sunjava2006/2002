<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 0, 0.5);
            position: absolute;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: rgba(255, 0, 0, 0.5);
            position: fixed;
        }
        #div3{
            width: 50px;
            height: 2000px;
            background: rgba(0, 0, 255, 0.5);
            /* position: fixed; */
        }
        #div4{
            position: static;
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>
</html>
