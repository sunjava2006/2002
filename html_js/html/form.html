<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            border-radius: 15px;
            border: dotted gray 2px;
            width: 300px;
        }
    </style>
</head>
<body>
    <fieldset >
        <legend>用户注册</legend>
    <form action="#">
        <table>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="passwd"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                </td>
            </tr>
            <tr>
                <td>兴趣</td>
                <td>
                    <input type="checkbox" name="interesting" value="read">阅读
                    <input type="checkbox" name="interesting" value="write">写作
                    <input type="checkbox" name="interesting" value="run">跑步
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <select name="education" multiple>
                        <optgroup label="其它">
                             <option value="幼儿园">幼儿园</option>
                        </optgroup>
                        <optgroup label="中等及以下学历">
                            <option value="小学">小学</option>
                            <option value="初中">初中</option>
                            <option value="高中">高中</option>
                        </optgroup>
                       <optgroup label="高等有以上学历">

                            <option value="大学">大学</option>
                            <option value="大学以上">大学以上</option>
                       </optgroup>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>简历</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>

        <input type="reset" value="重置">
        <input type="submit" value="发送">

        <button type="reset">清除</button>
        <button type="submit">确定</button>

    </form>
</fieldset>
</body>
</html>
